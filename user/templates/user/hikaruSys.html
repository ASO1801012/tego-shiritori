<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>しりとり Beta</title>
</head>
 
<body>
    <h1>しりとり Beta</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">送信</button>
    </form>
    <div>
        <table border="1" width="500">
            <tr>
                <th bgcolor="#EE0000">Answer</th>
                <th bgcolor="#EE0000" width="200">1</th>
                <th bgcolor="#EE0000" width="200">2</th>
                <th bgcolor="#EE0000" width="200">3</th>
            </tr>
            <tr>
                <td bgcolor="#99CC00" align="right" nowrap>類義語</td>
                <td>{{ ruy1 }}</td>
                <td>{{ ruy2 }}</td>
                <td>{{ ruy3 }}</td>
            </tr>
            <tr>
                <td bgcolor="#99CC00" align="right" nowrap>しりとり</td>
                <td>{{ sir1 }}</td>
                <td>{{ sir2 }}</td>
                <td>{{ sir3 }}</td>
            </tr>
        </table>
    </div>
</body>
 
</html>

<style>
    html{
        text-align:center;
    }
</style>
