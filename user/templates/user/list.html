{% extends 'user/tegoshiBase.html' %}

{% block content %}

<h1>しりとり Beta ver2.3</h1>
<div>
    <table>
        <tr>
            <th>新規作成</th>
            <td>
                <form action="/user/list_2/" method="POST">
                    {% csrf_token %}
                    <div>
                        <p class="box">
                            <input type="textbox" name="newTheme" placeholder="テーマ"></input>
                            <input type="submit" name="newButton" class="btn-flat-border" value="+"></input>
                        </p>
                    </div>
                </form>
            </td>
        </tr>
        
        <tr>
            <th>未完成</th>
            {% for incomplete in ideatree_incomp %}
            <td>
                <p class="box">
                    <a href="/user/hikaruPath/?ideatreeid={{ incomplete.id }}" class="btn-flat-border">
                        {{ incomplete.name }}
                    </a>
                </p>
            </td>
            {% endfor %}
        </tr>
        
        <tr>
            <th>完成</th>
            {% for complete in ideatree_comp %}
            <td>
                <p class="box">
                    <a href="/user/completed/?ideatreeid={{ complete.id }}" class="btn-flat-border">
                        {{ complete.name }}
                    </a>
                </p>
            </td>
            {% endfor %}
        </tr>
        
    </table>
</div>

{% endblock %}
