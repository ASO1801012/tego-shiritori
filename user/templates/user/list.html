<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>しりとり Beta ver2.3</title>
</head>
 
<body>
    <h1>しりとり Beta ver2.3</h1>
    <div>
        <table>

            <tr>
                <th>新規作成</th>
                <td>
                </td>
            </tr>
          
            <tr>
                <th>未完成</th>
                <form action="/user/hikaruPath/" method="GET">
                    {% for incomplete in ideatree_incomp %}
                    {% csrf_token %}
                    <td>
                        <button type="submit" name="ideatreeid" value="{{ incomplete.id }}">{{ incomplete.name }}</button>
                    </td>
                    {% endfor %}
                </form>
            </tr>
            
            <tr>
                <th>完成</th>
                <form method="GET">
                    {% for complete in ideatree_comp %}
                    {% csrf_token %}
                    <td>
                        <button type="submit" name="ideatreeid" value="{{ complete.id }}">{{ complete.name }}</button>
                    </td>
                    {% endfor %}
                </form>
            </tr>
          
        </table>
    </div>
</body>
 
</html>

<style>
    html{
        text-align:center;
    }
</style>
