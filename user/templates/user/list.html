<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8" />
    <title>しりとり Beta ver2.3</title>
    <script type="text/javascript">
        function disp(){
            // 入力ダイアログを表示 ＋ 入力内容を thema に代入
            idea_thema = window.prompt("何と組み合わせる？", "");
        }
    </script>
</head>
 
<body>
    <h1>しりとり Beta ver2.3</h1>
    <div>
        <table>

            <tr>
                <th>新規作成</th>
                <td>
                    <form action="/user/list_2/" method="POST">
                        {% csrf_token %}
                        <div>
                            {{ form.as_p }}
                            <button type="submit" name="thema_button" onclick="disp()">送信</button>
                        </div>
                    </form>
                </td>
            </tr>
          
            <tr>
                <th>未完成</th>
                <form action="/user/hikaruPath/" method="GET">
                    {% for incomplete in ideatree_incomp %}
                    {% csrf_token %}
                    <td>
                        <button type="submit" name="ideatreeid" value="{{ incomplete.id }}">{{ incomplete.name }}</button>
                    </td>
                    {% endfor %}
                </form>
            </tr>
            
            <tr>
                <th>完成</th>
                <form method="GET">
                    {% for complete in ideatree_comp %}
                    {% csrf_token %}
                    <td>
                        <button type="submit" name="ideatreeid" value="{{ complete.id }}">{{ complete.name }}</button>
                    </td>
                    {% endfor %}
                </form>
            </tr>
          
        </table>
    </div>
</body>
 
</html>

<style>
    html{
        text-align:center;
    }
</style>
